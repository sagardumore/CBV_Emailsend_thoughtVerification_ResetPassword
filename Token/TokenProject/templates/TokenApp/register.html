<!DOCTYPE html>
<html lang="en">
<head>
    {% extends "layout.html" %}
{% load crispy_forms_tags %}
{% block title %}
    <title>Registration Page</title>
{% endblock %}
{% block content %}
    <div class="container">
        <form method="post" class="jumbotron " style="margin:auto;width:60%">
            {% csrf_token %}
            <h1 style="text-align:center">Registration Form</h1>
            {{form | crispy}}
            <input type="submit" value="Register" class="btn btn-primary " >
        </form>
    </div>
{% endblock %}
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
</html>
